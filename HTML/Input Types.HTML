<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các Loại Input trong HTML</title>
</head>

<body>
    <h1>Nguyễn Việt Dũng-2121051160</h1>
    <form>
        <!-- Text Input -->
        <label for="textInput">Nhập văn bản:</label>
        <input type="text" id="textInput" name="textInput"><br><br>

        <!-- Password Input -->
        <label for="passwordInput">Mật khẩu:</label>
        <input type="password" id="passwordInput" name="passwordInput"><br><br>

        <!-- Email Input -->
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="emailInput"><br><br>

        <!-- Number Input -->
        <label for="numberInput">Số:</label>
        <input type="number" id="numberInput" name="numberInput"><br><br>

        <!-- Date Input -->
        <label for="dateInput">Ngày:</label>
        <input type="date" id="dateInput" name="dateInput"><br><br>

        <!-- Checkbox Input -->
        <label for="checkboxInput">Chọn tùy chọn:</label>
        <input type="checkbox" id="checkboxInput" name="checkboxInput"><br><br>

        <!-- Radio Button Input -->
        <label for="radioInput1">Lựa chọn 1:</label>
        <input type="radio" id="radioInput1" name="radioInput" value="1">
        <label for="radioInput2">Lựa chọn 2:</label>
        <input type="radio" id="radioInput2" name="radioInput" value="2"><br><br>

        <!-- File Input -->
        <label for="fileInput">Chọn tệp:</label>
        <input type="file" id="fileInput" name="fileInput"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Gửi">
    </form>
</body>

</html>
