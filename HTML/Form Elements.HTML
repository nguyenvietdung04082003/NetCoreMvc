<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Example</title>
</head>

<body>
    <h1>Đăng ký tài khoản</h1>
    <form action="/submit-form" method="POST">
        <!-- Text Input -->
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
        <br><br>

        <!-- Password Input -->
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        <br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email" required>
        <br><br>

        <!-- Radio Buttons -->
        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Khác</label>
        <br><br>

        <!-- Checkbox -->
        <label for="subscribe">Đăng ký nhận bản tin:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <br><br>

        <!-- Dropdown List -->
        <label for="country">Quốc gia:</label>
        <select id="country" name="country">
            <option value="vn">Việt Nam</option>
            <option value="us">Hoa Kỳ</option>
            <option value="uk">Vương quốc Anh</option>
            <option value="ca">Canada</option>
        </select>
        <br><br>

        <!-- Textarea -->
        <label for="bio">Nguyễn Việt Dũng-2121051160</label>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Viết một chút về bản thân..."></textarea>
        <br><br>

        <!-- File Input -->
        <label for="avatar">Tải lên ảnh đại diện:</label>
        <input type="file" id="avatar" name="avatar">
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Đăng ký">
    </form>
</body>

</html>
