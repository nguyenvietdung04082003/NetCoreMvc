<!DOCTYPE html>
<html>

<head>
    <style>
        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <h1>Nguyễn Việt Dũng-2121051160</h1>

    <p class="uppercase">Nguyễn Việt Dũng-2121051160</p>
    <p class="lowercase">Nguyễn Việt Dũng-2121051160.</p>
    <p class="capitalize">Nguyễn Việt Dũng-2121051160</p>

</body>

</html>
